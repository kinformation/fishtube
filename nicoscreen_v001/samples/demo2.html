<div id="page-container">
<div class="padding" style="padding-left:30px;padding-top:10px">
<h2>動画プレイヤーの上に配置するデモ</h2>

<div style="color:red">
FLASHの上に配置する場合は、wmodeをtransparentに指定する必要があります。<br />
参考URL:<a href="http://www.drk7.jp/MT/archives/001434.html" target="_blank">Flash コンテンツが z-index を無視して覆い被さってしまう件</a>

</div>

<br /><br />

<div id="nicoscreen" style="width:560px;height:349px" >

<iframe width="560" height="349" src="http://www.youtube.com/embed/5C3RURPgLfs?rel=0&autoplay=1&wmode=transparent" frameborder="0" allowfullscreen></iframe>

</div>

<br />
<br />
<br />

<script type="text/javascript">
	
	var obj = {
		
		"base":{
			color:"white",
			speed:"normal",
			interval:"normal",
			font_size:"30px",
			loop:true
			
		},
		
		"comments":[
			
			"かっこいい！",
			"ブラックロックシュータ",
			"これは欲しい",	
			"(*´д`*)はぁはぁ",
			"かっこいいなぁ",
			"すげぇ！？"
			
			
			
		]
		
		
	};

	nicoscreen.set(obj);
	nicoscreen.start();

</script>
