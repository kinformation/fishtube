<style type="text/css" media="all">
@import "images/style.css";

<body>
<div id="page-container">
<div class="padding" style="padding-left:30px;padding-top:10px">
<h2>好きなタイミングで文字を流すサンプル</h2>

<div style="">

<input id="text_comment" type="text" style="width:200px" /><input type="button" onclick="addComment()" value="コメント" />

</div>

<br />
<div id="nicoscreen" style="width:560px;height:349px" >

<iframe width="560" height="349" src="http://www.youtube.com/embed/5C3RURPgLfs?rel=0&autoplay=1&wmode=transparent" frameborder="0" allowfullscreen></iframe>

</div>

<br />
<br />
<br />

<script type="text/javascript">
	
	var obj = {
		
		"base":{
			color:"white",
			speed:"normal",
			interval:"normal",
			font_size:"30px",
			loop:true
			
		},
		
		"comments":[
			
			
			
		]
		
		
	};

	nicoscreen.set(obj);
	nicoscreen.start();
	
	function addComment(){
		
		var str = $("#text_comment").val();
		nicoscreen.add(str);
		
		$("#text_comment").val("");
		
	}

</script>
