<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <title>chart.js</title>

    <!-- jquery -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>

    <!--  bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/my_stylesheet.css">

    <!-- ChartJS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/ja.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js'></script>
    <script src="js/my_Highcharts.js"></script>
</head>

<body>
    <main>
        <section>
            <ul class="nav nav-tabs">
                <li id="tab_menu_6h">
                    <a data-toggle="tab" href="#chart">6H</a>
                </li>
                <li id="tab_menu_daily" class="active">
                    <a data-toggle="tab" href="#chart">DAYLY</a>
                </li>
                <li id="tab_menu_weekly">
                    <a data-toggle="tab" href="#chart">WEEKLY</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="chart" class="tab-pane active">
                    <div class="chart-container" style="position: relative; height:10vh;">
                        <canvas id="mycanvas" width="300"></canvas>
                    </div>
                </div>
                <style>
                    #chart {
                        height: 300px;
                        width: 100%;
                    }
                </style>
            </div>
        </section>
    </main>
    <script src="js/my_ChartJS.js"></script>
</body>

</html>
